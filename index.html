<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <!-- Campos
    Nome da empresa
    Data de cadastro
    Peso do Resíduo (Kg) 
    -->
    
    <header>
        <h1>Cadastro de Resíduos Eletrônicos</h1>
    </header>
    <main>
        <div class="left">
            <form>
                <div class="form-group">
                    <label for="nome">Nome da Empresa:</label>
                    <input id="nome" name="nome" type="text" maxlength="100" required>
                </div>
    
                <div class="form-group">
                    <label for="data">Data de Cadastro:</label>
                    <input id="data" name="data" type="date" required>
                </div>
    
                <div class="form-group">
                    <label for="peso">Peso do Resíduo (Kg)</label>
                    <input id="peso" name="peso" step="0.01" min="1" max="1000" type="number" required>
                </div>
    
                <button>ENVIAR</button>
            </form>
        </div>

        <div class="right">
            <img src="https://roboticasustentavel.org.br/wp-content/uploads/2024/04/elixo.jpg" alt="imagem campanha e-lixo zero">
        </div>
    </main>
</body>
</html>
